<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Azure App Service - Sample Static HTML Site</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar-wrapper">
      <div class="container">
          <!-- <h1>Azure App Service - Sample Static HTML Site</h1>
          <hr/> -->
          <h1>CRM Screen</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <label>Name:</label>
        <input id="entityname" type="text" name="CRMnumber" />
      </div>
      <button type="submit" onclick="OpenContactWithName()">Submit</button>
      <div class="row">
        <label>Phone:</label>
        <input id="entityphone" type="text" name="Phone" />
      </div>
      <button type="submit" onclick="OpenContactWithPhone()">Submit</button>
    </div>
    <script type="text/javascript" src="https://multiflylabs.crm8.dynamics.com/webresources/Widget/msdyn_ciLibrary.js" data-crmurl="https://multiflylabs.crm8.dynamics.com" data-cifid="CIFMainLibrary">
    </script>
    <script>
    function OpenContactWithName() {
      var name = document.getElementById('entityname').value;
      // Retrieve Contact entity record
      // Change searchonly parameter to true, if you do not want to open the search results page
      Microsoft.CIFramework.searchAndOpenRecords("contact", "?$select=fullname,telephone1&$filter=firstname eq '"+name+"'&$search='"+name+"'", false ).then(
        function success(result) {
          res=JSON.parse(result);
          console.log("The caller name is:"+ res[0].fullname);
          // perform operations on record retrieval and opening
        },
        function (error) {
          console.log(error.message);
          // handle error conditions
        }
      );
    }
    function OpenContactWithPone() {
      var phome = document.getElementById('entityphone').value;
      // Retrieve Contact entity record
      // Change searchonly parameter to true, if you do not want to open the search results page
      Microsoft.CIFramework.searchAndOpenRecords("contact", "?$select=fullname,telephone1&$filter=telephone1 eq '"+phome+"'&$search='"+phome+"'", false ).then(
        function success(result) {
          res=JSON.parse(result);
          console.log("The caller name is:"+ res[0].fullname);
          // perform operations on record retrieval and opening
        },
        function (error) {
          console.log(error.message);
          // handle error conditions
        }
      );
    }
    </script>
  </body>
</html>
